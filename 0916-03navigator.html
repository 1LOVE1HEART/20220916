<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(navigator);//瀏覽器相關
        console.log(navigator.language);//瀏覽器語系
        console.log(navigator.onLine);//離線
        
        //RWD media queries
        console.log(screen.width + "," + screen.height);
        console.log(window.navigator);  //瀏覽器相關
        console.log(window.navigator.geolocation);  //位置相關
        console.log(location);  //網址列相關資訊
        console.log(window.history);  //歷史紀錄
        console.log(window.document); //DOM 進入點
    </script>
</body>
</html>
